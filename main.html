<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Bridge Admin Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enhancements added to a Bridge Instance to simplify work for IC's">
  <meta name="author" content="Brock Halladay">
  <meta name="author2" content="Casey Rowley">
  <link type='text/css' href='css/bootstrap.min.css' rel='stylesheet' />
  <link type='text/css' href="css/bootstrap-responsive.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <h4>Bridge Admin Extension</h4>
        
        <div class="tabbable">
          <div class="tab-pane" id="basic">
              <p class='well'>
                  <input type="textbox" id="apiPath" class='form-control input-sm' placeholder="Type API Path (i.e. /api/admin/account_configs/current">
                  <a class='btn btn-default btn-xs btn-block' id='apiRequest'>Make API Call</a>
                </p>
            <p class='well'>
              <a class='btn btn-default btn-xs btn-block' id='showEnhance'>Show enhancements</a>
              <a class='btn btn-default btn-xs btn-block' id='hideEnhance'>Hide enhancements</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="js/chrome_listen.js"></script>
</body>

</html>
